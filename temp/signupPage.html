        <td>Name</td>
        <td><input type="text" name="Name" required/><td>
        </tr>
        <tr>
            <td>UserName*</td>
            <td><input type="text" name="UserName" placeholder="Enter your User Name" required/><td>
        </tr>
        <tr>
            <td>Email Id*</td>

            <tr>

</form>
