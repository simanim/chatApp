<link rel="stylesheet" type="text/css" href="../assets/css/mystyle.css">
<h2>welcome to ChatApp</h2>
<form>
    <p><u><h3>{{message}}</h3></u></p>
    <div class="container">
        <input type="email" placeholder="Email Id" name="email" ng-model="user.email" required/>
        <input type="password" placeholder="Password" name="password" ng-model="user.password" required><br>
        <button type="submit"class="but" ng-click="login()">Login</button><br><br>
        <span ><a href="#!/signupPage">Sign Up</a></span>
    </div>

    <div class="container">
        <span class="psw">Forgot <a href="#!/forgotPass">password?</a></span>
    </div>
</form>
